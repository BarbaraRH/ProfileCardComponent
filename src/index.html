<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="card">
      <img 
        class="image"
        src="../images/image-victor.jpg" 
        alt="profile image" 
      />
      <div class="name">
        Victor Crest 
        <span class="age"> &nbsp 26</span>
        <p class="light-font-color">London</p>
      </div>
      <hr />
      <div class="row">
        <div class="column">
          <div class="stat-numbers">80K</div>
          <p class="light-font-color">Followers</p>
        </div>
        <div class="column">
          <div class="stat-numbers">803K</div>
          <p class="light-font-color">Likes</p>
        </div>
        <div class="column">
          <div class="stat-numbers">1.4K</div>
          <p class="light-font-color">Photos</p>
        </div>
      </div>
    </div>           
  </body>
</html>
